<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th colspan="2">Opeartions</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.password}}</td>
                <td><a href="{% url 'search2'%}?id={{i.id}}">Update</a></td>
                <td><a href="{% url 'delete'%}?id={{i.id}}">Delete</a></td>
                <td><a href="{% url 'delete2' i.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
